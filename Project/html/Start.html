<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/start.css">
    <title>Document</title>
</head>

<body>
    <div class="header container mt-5 mb-5">
        <div class="row align-items-center">
            <div class="col-sm-6 col-xs-12">
                <h1 class="start-name">
                    Convertor
                </h1>
            </div>
            <div class="col-sm-6 col-xs-12 pt-xs-4">
                <div class="avatar">
                    <a class="img-ride" href="Profile.html"><img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                            class="rounded-circle img-fluid" style="width: 80px;" alt="Avatar" /></a>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Создание проекта</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 col-xs-12 d-flex justify-content-center">
                <a class="card-link" href="Tests.html">
                    <div class="card card-showing">
                        <img src="../img/checking.svg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body card-body-showing mb-5">
                            <h5 class="card-title card-title-showing text-center">Пройти тест</h5>
                            <p class="card-text card-text-showing card-comment-text">Пройди текст, чтобы узнать свои
                                сильные стороны. После прохождение текста будут доступны темы для выбора.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-6 col-xs-12 d-flex justify-content-center">
                <a class="card-link" href="BuildProject.html">
                    <div class="card card-showing">
                        <img src="../img/checking.svg" class="card-img-top img-fluid" alt="...">
                        <div class="card-body card-body-showing mb-5">
                            <h5 class="card-title card-title-showing text-center">Офрормление проекта</h5>
                            <p class="card-text card-text-showing card-comment-text">Если ты определился с темой и у тебя есть уже некоторые наработки, то мы поможем тебе оформить проект </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>


    

    <script src="../library/bootstrap.bundle.min.js"></script>
    <script src="/frontend.js"></script>
</body>

</html>
